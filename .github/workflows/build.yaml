name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [closed]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Lint the Code
        run: npm run lint

      - name: Test the Code
        run: npm run test

      - name: Build the Code
        run: npm run build && ls
